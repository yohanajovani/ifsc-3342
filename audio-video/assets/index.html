<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-video</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
    <link href="video/video-resources.zip" rel="stylesheet" type="text/css">
</head>
<body>
    <video poster="hudson-shelter-falls-poster.jpg" controls="controls" width="640" height="360">
        <source width="640" height="360" src="hudson-shelter-falls.mp4" type="video/mp4" />
        <source width="640" height="360" src="hudson-shelter-falls.webm" type="video/webm" />
        <source width="640" height="360" src="hudson-shelter-falls.ogv" type="video/ogg" />
        </video>  
        
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Html-Audio</title>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
            <link href="audio/audio-examples.css.zip" rel="stylesheet" type="text/css">
        </head>
        <body>
            <section>
                <header>
                    <h1> Html audio with flash fallback -multi-file</h1>
                    <audio controls="controls">
                        <source src="thunder.ogg" type="audio/ogg" /><!-- Firefox, Opera, Chrome -->
                        <source src="thunder.mp3" type="audio/mp3" /><!-- Safari, Chrome, IE9+ -->
                        <source src="thunder.wav" type="audio/wav" /><!-- Safari, Opera, IE9+, Firefox -->
                    </audio>
                </header>
            </section>
            
        </body>
        </html>


    
    
</body>
</html>
